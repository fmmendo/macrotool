<div class='card'>
    <div class='card-header'>
        PLAN SUMMARY
    </div>

    <div class='card-body'>
        <div class='row' *ngFor='let meal of mealPlan'>
            <div class='col'>Meal: {{meal.name}}</div>
            <div class='col' *ngIf='meal.tag'>({{meal.tag}})</div>
            <div class='col'>{{meal.calories}} CALORIES</div>
            <div class='col'>{{meal.carbs}}g carbs ({{meal.carbs}}%)</div>
            <div class='col'>{{meal.protein}}g protein ({{meal.protein}}%)</div>
            <div class='col'>{{meal.fat}}g fat ({{meal.fat}}%)</div>
        </div>
    </div>
</div>
